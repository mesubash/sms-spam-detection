version: '3.8'

services:
  api:
    build: .
    container_name: sms_spam_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["uvicorn", "src.api:app", "--host", "0.0.0.0", "--port", "8000"]

  streamlit:
    build: .
    container_name: sms_spam_streamlit
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    command: ["streamlit", "run", "src/streamlit_app.py"]